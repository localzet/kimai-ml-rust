version: '3.8'

services:
  kimai-ml-rust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kimai-ml-rust
    ports:
      - "8000:8000"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kimai-ml-network

networks:
  kimai-ml-network:
    driver: bridge

